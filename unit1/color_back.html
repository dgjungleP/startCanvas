<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
      window.onload = function () {
        //1、获取canvas对象
        var cnv = document.getElementById("canvas");
        //2、获取上下文环境对象context
        var cxt = cnv.getContext("2d");
        //3、开始绘制图形

        for (let i = 0; i < 6; i++) {
          for (let j = 0; j < 6; j++) {
            cxt.fillStyle = `rgb(${Math.floor(255 - 42.5 * i)},${Math.floor(
              255 - 42.5 * j
            )},0)`;
            cxt.fillRect(j * 25, i * 25, 25, 25);
          }
        }
      };
    </script>
  </head>
  <body>
    <canvas
      id="canvas"
      width="200"
      height="150"
      style="border: 1px dashed gray"
    ></canvas>
  </body>
</html>
