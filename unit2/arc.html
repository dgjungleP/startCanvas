<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
      window.onload = function () {
        //1、获取canvas对象
        var cnv = document.getElementById("canvas");
        //2、获取上下文环境对象context
        var cxt = cnv.getContext("2d");
        //3、开始绘制图形
        cxt.beginPath();
        cxt.arc(50, 50, 50, 0, (360 * Math.PI) / 180, false);
        cxt.closePath();
        cxt.strokeStyle = "red";
        cxt.stroke();

        cxt.beginPath();
        cxt.arc(50, 50, 50, 0, (180 * Math.PI) / 180, false);
        cxt.closePath();
        cxt.fillStyle = "blue";
        cxt.fill();
      };
    </script>
  </head>
  <body>
    <canvas
      id="canvas"
      width="200"
      height="150"
      style="border: 1px dashed gray"
    ></canvas>
  </body>
</html>
